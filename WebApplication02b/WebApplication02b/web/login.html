<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Styled HTML Form</title>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .form-container {
                max-width: 600px;
                margin: 50px auto;
                padding: 30px;
                background-color: #f8f9fa;
                border-radius: 15px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }
            h1 {
                text-align: center;
                color: #007bff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <h1>HTML Forms</h1>
                <form action="index.html">
                    <div class="mb-3">
                        <label class="form-label">Textbox</label>
                        <input type="text" name="txtText" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="txtPassword" class="form-control">
                    </div>

                    <input type="hidden" name="txtHidden" value="hiddenValue" />

                    <div class="form-check mb-3">
                        <input type="checkbox" name="chkCheck" value="ON" class="form-check-input" id="maleCheck" checked>
                        <label class="form-check-label" for="maleCheck">Male</label>
                    </div>

                    <label class="form-label">Status</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="rdoStatus" value="Single" id="status1" checked>
                        <label class="form-check-label" for="status1">Single</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="rdoStatus" value="Married" id="status2">
                        <label class="form-check-label" for="status2">Married</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="radio" class="form-check-input" name="rdoStatus" value="Divorsed" id="status3">
                        <label class="form-check-label" for="status3">Divorced</label>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ComboBox</label>
                        <select name="txtCombo" class="form-select">
                            <option value="Servlet">JSP and Servlet</option>
                            <option value="EJB">EJB</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Multiple</label>
                        <select name="txtList" multiple class="form-select" size="3">
                            <option value="Servlet" selected>JSP and Servlet</option>
                            <option value="EJB" selected>EJB</option>
                            <option value="Java">Core Java</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">TextArea</label>
                        <textarea name="txtArea" class="form-control" rows="4">This is a form parameters demo!!!!</textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-block text-center">
                        <button type="submit" name="txtB" class="btn btn-primary me-2">Submit Query</button>
                        <button type="submit" name="action" value="Register" class="btn btn-success me-2">Register</button>
                        <button type="reset" name="txtB" class="btn btn-warning me-2">Reset</button>
                        <button type="button" name="txtB" class="btn btn-info">JavaScript</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Bootstrap JS (optional, for interaction) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
